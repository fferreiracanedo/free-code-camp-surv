<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;1,400;1,900&display=swap"
    rel="stylesheet">
  <title>Free Code Camp </title>
</head>

<body>





  <header>
    <h1 class="header_title">freeCodeCamp Survey Form</h1>
    <p class="subtitle_form">Thank you for taking the time to help us improve the platform</p>
  </header>

  <main>
    <section class="principal_bar">
      <div class="information_form">

        <form class="form_in" action="#">

          <div>
            <div><label for="insert_name">Name</label></div>

            <input type="text" id="insert_name" placeholder="Enter your name">

          </div>

          <div>

            <div><label for="">Email</label></div>


            <input type="email" placeholder="Enter your Email">
          </div>

          <div>

            <div><label for="#">Age (optional)</label></div>

            <input type="text" placeholder="Age">
          </div>


          <div>
            <label for="#">Which option best describes your current role?</label>


            <div class="role_select">
              <select name="" id="role">
                <option value="">Select Current Role</option>
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefere Not Say</option>
                <option value="">Other</option>
              </select>
            </div>

          </div>


          <div><label for="#">Would you recommend freeCodeCamp to a friend?</label>

            <label for="#">Definitely</label>
            <input type="radio">

            <label for="#">Maybe</label>
            <input type="radio">


            <label for="#">Not sure</label>
            <input type="radio">
          </div>


          <div><label for="#">What is your favorite feature of freeCodeCamp?</label>


            <select name="" id="">
              <option value="">Select an Option</option>
              <option value="">Challenges</option>
              <option value="">Projects</option>
              <option value="">Community</option>
              <option value="">Open Source</option>

            </select>
          </div>


          <div> <label for="#">What would you like to see improved? (Check all that apply)</label>

            <label for="#">Front-end Projects</label>

            <input type="checkbox">

            <label for="#">Back-end Projects</label>

            <input type="checkbox">

            <label for="#">Data Visualization</label>

            <input type="checkbox">

            <label for="#">Challenges</label>

            <input type="checkbox">

            <label for="#">Open Source Community</label>

            <input type="checkbox">

            <label for="#">Gitter help rooms</label>

            <input type="checkbox">

            <label for="#">Videos</label>

            <input type="checkbox">

            <label for="#">City Meetups </label>

            <input type="checkbox">


            <label for="#">Wiki </label>

            <input type="checkbox">

            <label for="#">Forum </label>

            <input type="checkbox">

            <label for="#">Additional Courses </label>

            <input type="checkbox">
          </div>




          <div>
            <p>Any comments or suggestions?</p>

            <textarea name="#" id="#" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

            <input type="button" value="submit">
          </div>








        </form>

      </div>
    </section>
  </main>

</body>

</html>
